name: Sync to Obsidian Vault

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sync-to-obsidian:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v3

      - name: Push to Obsidian vault repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git clone https://x-access-token:${{ secrets.OBSIDIAN_TOKEN }}@github.com/haochen12308/awesome-english-ebooks target-vault
          rsync -av --exclude='.git' ./ target-vault/
          cd target-vault
          git add .
          git commit -m "Auto-sync from awesome repo" || echo "Nothing to commit"
          git push origin main
